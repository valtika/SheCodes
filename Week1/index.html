<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes</title>
    <style>
      body {
        background-color: #f5f0fe;
      }

      h1 {
        text-align: center;
        color: #885df1;
        font-size: 42px;
        font-weight: 100;
        text-decoration: underline;
      }

      h2 {
        text-align: center;
        color: #272044;
      }

      p {
        text-align: center;
      }

      button {
        display: block;
        color: #885df1;
        background: transparent;
        font-size: 18px;
        justify-content: center;
        padding: 15px 30px;
        margin: 30px auto;
        border: 1px solid #885df1;
        border-radius: 30px;
        box-shadow: 9px 9px 5px #d0ced7;
        transition: all 150ms ease-in-out;
      }

      button:hover {
        background: #885df1;
        color: white;
        cursor: pointer;
      }

      img {
        width: 200px;
        display: block;
        margin: 0 auto;
      }

      .students {
        color: blue;
      }

      .workshops {
        color: red;
      }

      .stories {
        color: green;
      }
    </style>
  </head>

  <body>
    <h1>
      SheCodes
    </h1>
    <h2>
      Coding Workshop
    </h2>
    <button>
      Apply Now
    </button>
    <ul>
      <li>
        <a
          class="students"
          href="https://www.shecodes.io/students"
          target="_blank"
          >Coders</a
        >
      </li>
      <li>
        <a
          class="workshops"
          href="https://www.shecodes.io/workshops"
          target="_blank"
          >Courses
        </a>
      </li>
      <li>
        <a
          class="stories"
          href="https://www.shecodes.io/stories"
          target="_blank"
          >Stories
        </a>
      </li>
    </ul>
    <hr />
    <p>
      <strong>
        More info
      </strong>
    </p>
    <img
      src="https://15xomi2v386wytrb8nbsoq34-wpengine.netdna-ssl.com/wp-content/uploads/2019/07/conding-skills-660x400.jpg"
    />
  </body>
</html>
